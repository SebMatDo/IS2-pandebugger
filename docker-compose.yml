# ============================================
# LOCAL DEVELOPMENT ENVIRONMENT
# ============================================
# Includes: Backend API + PostgreSQL + pgAdmin
# Use: docker compose up -d
# Access pgAdmin: http://localhost:5050

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pandebugger-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./src:/usr/src/app/src:delegated
      - ./tsconfig.json:/usr/src/app/tsconfig.json:ro
      # Prevent node_modules from being overwritten
      - /usr/src/app/node_modules
    env_file:
      - .env.local
    networks:
      - pandebugger-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: pandebugger-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pandebugger_dev
      POSTGRES_USER: pandebugger_user
      POSTGRES_PASSWORD: pandebugger_local_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/shared/database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - pandebugger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pandebugger_user -d pandebugger_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pandebugger-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pandebugger.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pandebugger-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  pandebugger-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
