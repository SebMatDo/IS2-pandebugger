version: '3.8'

# ============================================
# TEST ENVIRONMENT
# ============================================
# Separate database for integration testing
# Use: docker compose -f docker-compose.test.yml up -d

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: pandebugger-postgres-test
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    environment:
      POSTGRES_DB: pandebugger_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password_2024
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./src/shared/database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - pandebugger-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d pandebugger_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  app_test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pandebugger-test
    ports:
      - "3001:3001"
    env_file:
      - .env.test
    networks:
      - pandebugger-test-network
    depends_on:
      postgres_test:
        condition: service_healthy
    command: npm test

networks:
  pandebugger-test-network:
    driver: bridge

volumes:
  postgres_test_data:
